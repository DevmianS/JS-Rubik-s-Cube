<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Cube</title>
</head>
<body>
    <div class="wrapper">
        <div class="scene">
            <div id="cube">
                <div class="side" id="back"><h2>BACK</h2></div>
                <div class="side" id="left"><h2>LEFT</h2></div>

                <div class="side" id="right"><h2>RIGHT</h2></div>
                <div class="side" id="top"><h2>TOP</h2></div>
                <div class="side" id="bottom"><h2>BOTTOM</h2></div>
                    <div class="multi_piece">
                        <div class="piece" id="nb1"><div class="sticker front"><h2>1</h2></div></div>

                        <div class="piece" id="nb9"><div class="sticker front"><h2>9</h2></div></div>
                        <div class="piece" id="nb10"><div class="sticker right"><h2>10</h2></div></div>

                        <div class="piece" id="nb13"><div class="sticker right"><h2>13</h2></div></div>
                        <div class="piece" id="nb14"><div class="sticker right"><h2>14</h2></div></div>
                        <div class="piece" id="nb15"><div class="sticker right"><h2>15</h2></div></div>
                        <div class="piece" id="nb16"><div class="sticker right"><h2>16</h2></div></div>

            </div>
            <button class="btn_reset">RESET POSITION</button>
            <button class="btn_top">TOP</button>
            <button class="btn_left">LEFT</button>
            <button class="btn_right">RIGHT</button>
            <button class="btn_bottom">BOTTOM</button>
            <button class="btn_left_side_up">Left UP</button>
            <button class="btn_segment-top">top segment</button>
        </div>
    </div>

    <script src="app/js/script.js"></script>
</body>
</html>
