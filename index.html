<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/style.css">
    <title>JS Cube</title>
</head>
<body>
    <div class="wrapper">
        <div class="scene">
            <div id="cube">
                <div class="side" id="back"><h2>BACK</h2></div>
                <div class="side" id="left"><h2>LEFT</h2></div>
                <div class="side" id="front"><h2>FRONT</h2></div>
                <div class="side" id="right"><h2>RIGHT</h2></div>
                <div class="side" id="top"><h2>TOP</h2></div>
                <div class="side" id="bottom"><h2>BOTTOM</h2></div>
                <!-- <div class="pieces"> -->
                    <div class="multi_piece" id="top_left_front">
                        <div class="piece" id="top_left_front-top"><h2>TLFT</h2></div>
                        <div class="piece" id="top_left_front-left"><h2>TLFL</h2></div>
                        <div class="piece" id="nb1"><h2>1</h2></div>
                    </div>
                    <div class="multi_piece" id="top_front">
                        <div class="piece" id="top_front-top"><h2>TFT</h2></div>
                        <div class="piece" id="nb2"><h2>2</h2></div>
                    </div>
                    <div class="multi_piece" id="top_front_right">
                        <div class="piece" id="top_front_right-top"><h2>TFRT</h2></div>
                        <div class="piece" id="nb3"><h2>3</h2></div>
                        <div class="piece" id="nb10"><h2>10</h2></div>
                    </div>
                    <div class="multi_piece" id="left_front">
                        <div class="piece" id="left_front-left"><h2>LFL</h2></div>
                        <div class="piece" id="nb4"><h2>4</h2></div>
                    </div>
                    <div class="piece" id="nb5"><h2>5</h2></div>
                    <div class="multi_piece" id="front_right">
                        <div class="piece" id="front_right-right"><h2>FRR</h2></div>
                        <div class="piece" id="nb6"><h2>6</h2></div>
                    </div>
                    <div class="multi_piece" id="bottom_left_front">
                        <div class="piece" id="bottom_left_front-bottom"><h2>BLFB</h2></div>
                        <div class="piece" id="bottom_left_front-left"><h2>BLFL</h2></div>
                        <div class="piece" id="nb7"><h2>7</h2></div>
                    </div>
                    <div class="multi_piece" id="bottom_front">
                        <div class="piece" id="bottom_front-bottom"><h2>BFB</h2></div>
                        <div class="piece" id="nb8"><h2>8</h2></div>
                    </div>
                    <div class="multi_piece" id="bottom_front_right">
                        <div class="piece" id="bottom_front_right-bottom"><h2>BFRB</h2></div>
                        <div class="piece" id="nb9"><h2>9</h2></div>
                        <div class="piece" id="bottom_front_right-right"><h2>BFRR</h2></div>

                    </div>
                    
                    <div class="multi_piece" id="top_right_back">
                        <div class="piece" id="top_right_back-top"><h2>TRBT</h2></div>
                        <div class="piece" id="nb12"><h2>12</h2></div>
                        <div class="piece" id="top_right_back-back"><h2>TRBB</h2></div>
                    </div>
                    <div class="multi_piece" id="top_back">
                        <div class="piece" id="top_back-top"><h2>TBT</h2></div>
                        <div class="piece" id="top_back-back"><h2>TBB</h2></div>
                    </div>
                    <div class="multi_piece" id="top_back_left">
                        <div class="piece" id="top_back_left-top"><h2>TBLT</h2></div>
                        <div class="piece" id="top_back_left-back"><h2>TBLB</h2></div>
                        <div class="piece" id="top_back_left-left"><h2>TBLL</h2></div>
                    </div>
                    <div class="multi_piece" id="right_back">
                        <div class="piece" id="right_back-right"><h2>FRR</h2></div>
                        <div class="piece" id="right_back-back"><h2>FRF</h2></div>
                    </div>
                    <div class="piece" id="back_center"><h2>BC</h2></div>
                    <div class="multi_piece" id="back_left">
                        <div class="piece" id="back_left-back"><h2>BLB</h2></div>
                        <div class="piece" id="back_left-left"><h2>BLL</h2></div>
                    </div>
                    <div class="multi_piece" id="bottom_right_back">
                        <div class="piece" id="bottom_right_back-bottom"><h2>BRBB</h2></div>
                        <div class="piece" id="bottom_right_back-right"><h2>BRBR</h2></div>
                        <div class="piece" id="bottom_right_back-back"><h2>BRBB</h2></div>
                    </div>
                    <div class="multi_piece" id="bottom_back">
                        <div class="piece" id="bottom_back-bottom"><h2>BBB</h2></div>
                        <div class="piece" id="bottom_back-back"><h2>BBb</h2></div>
                    </div>
                    <div class="multi_piece" id="bottom_back_left">
                        <div class="piece" id="bottom_back_left-bottom"><h2>BBLB</h2></div>
                        <div class="piece" id="bottom_back_left-back"><h2>BBLB</h2></div>
                        <div class="piece" id="bottom_back_left-left"><h2>BBLL</h2></div>
                    </div>
                    <div class="multi_piece" id="top_left">
                        <div class="piece" id="top_left-top"><h2>TLT</h2></div>
                        <div class="piece" id="top_left-left"><h2>TLL</h2></div>
                    </div>
                    <div class="piece" id="left_center"><h2>LC</h2></div>
                    <div class="multi_piece" id="bottom_left">
                        <div class="piece" id="bottom_left-bottom"><h2>BLB</h2></div>
                        <div class="piece" id="bottom_left-left"><h2>BLL</h2></div>
                    </div>
                    <div class="multi_piece" id="top_right">
                        <div class="piece" id="top_right-top"><h2>TRT</h2></div>
                        <div class="piece" id="nb11"><h2>11</h2></div>
                    </div>
                    <div class="piece" id="right_center"><h2>RC</h2></div>
                    <div class="multi_piece" id="bottom_right">
                        <div class="piece" id="bottom_right-bottom"><h2>BRB</h2></div>
                        <div class="piece" id="bottom_right-right"><h2>BRR</h2></div>
                    </div>
                    <div class="piece" id="top_center"><h2>TC</h2></div>
                    <div class="piece" id="bottom_center"><h2>BC</h2></div>
                    <!-- <div class="piece" id="middle"></div> -->
                <!-- </div> -->
            </div>
            <button class="btn_reset">RESET POSITION</button>
            <button class="btn_top">TOP</button>
            <button class="btn_left">LEFT</button>
            <button class="btn_right">RIGHT</button>
            <button class="btn_bottom">BOTTOM</button>
            <button class="btn_left_side_up">Left UP</button>
        </div>
    </div>

    <script src="/app/js/script.js"></script>
</body>
</html>
